      <section class="container-fluid">
        <div class="row text-center">
          <div class="col-3 bg-info mdi mdi-bee">Drones</div>
          <div class="col-3 bg-info mdi mdi-pickaxe">Miners</div>
          <div class="col-3 bg-warning mdi mdi-knife-military">Drills</div>
          <div class="col-3 bg-warning mdi mdi-office-building">Colonies</div>
        </div>
        <div class="row text-center">
          <div id="drone" class="col-3"></div>

          <div id="miner" class="col-3"></div>
          <div id="drill" class="col-3"></div>
          <div id="colony" class="col-3"></div>
        </div>
        <div class="row">
          <button class="col-3 rounded btn-info" onclick="buyAutoUp('drone')">
            Buy
          </button>
          <button class="col-3 rounded btn-info" onclick="buyAutoUp('miner')">
            Buy
          </button>
          <button
            class="col-3 rounded btn-warning"
            onclick="buyClickUp('drill')"
          >
            Buy
          </button>
          <button
            class="col-3 rounded btn-warning"
            onclick="buyClickUp('colony')"
          >
            Buy
          </button>
        </div>
        <div class="row pb-4">
          <div id="droneprice" class="col-3 text-center"></div>
          <div id="minerprice" class="col-3 text-center"></div>
          <div id="drillprice" class="col-3 text-center"></div>
          <div id="colonyprice" class="col-3 text-center"></div>
        </div>
        <div class="row">
          <div class="col-3 text-center bg-danger">Efficiency Up</div>
          <div class="col-3 text-center bg-danger">Efficiency Up</div>
          <div class="col-3 text-center bg-light">Efficiency Up</div>
          <div class="col-3 text-center bg-light">Efficiency Up</div>
        </div>
        <div class="row text-center">
          <div class="col-3" id="droneeff">0</div>
          <div class="col-3" id="minereff">0</div>
          <div class="col-3" id="drilleff">0</div>
          <div class="col-3" id="colonyeff">0</div>
        </div>
        <div class="row">
          <button class="col-3 rounded btn-warning">Buy</button>
          <button class="col-3 rounded btn-warning">Buy</button>
          <button class="col-3 rounded btn-warning">Buy</button>
          <button class="col-3 rounded btn-warning">Buy</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
